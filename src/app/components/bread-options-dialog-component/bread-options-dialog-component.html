<h2 mat-dialog-title>Bread Options</h2>
<div mat-dialog-content>
  <div *ngIf="selectedBreadOptions && selectedBreadOptions.length > 0">
    <div *ngFor="let option of selectedBreadOptions">
      <mat-checkbox [checked]="option.selected" (change)="toggleSelection(option, $event)">
        {{ option.name }} - {{ option.price | currency }}
      </mat-checkbox>
    </div>
  </div>
  <div *ngIf="!selectedBreadOptions || selectedBreadOptions.length === 0">
    No bread options found.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{ selectedBreadOptions: selectedBreadOptions, totalPrice: totalPrice }">Save</button>
</div>

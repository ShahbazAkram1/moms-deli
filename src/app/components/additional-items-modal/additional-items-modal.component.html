<h2 mat-dialog-title>Additional Items</h2>
<div mat-dialog-content>
  <div *ngIf="selectedAdditionalItems && selectedAdditionalItems.length > 0">
    <div *ngFor="let item of selectedAdditionalItems">
      <mat-checkbox [checked]="item.selected" (change)="toggleSelection(item, $event)">{{ item.name }} - {{ item.price | currency }}</mat-checkbox>
    </div>
  </div>
  <div *ngIf="!selectedAdditionalItems || selectedAdditionalItems.length === 0">
    No additional items found.
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{ items: selectedAdditionalItems, totalPrice: totalPrice }">Save</button>
</div>

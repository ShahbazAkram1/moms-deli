<div class="card shadow border-0 mb-7">
  <div class="card-header">
    <h5 class="mb-0">Category</h5>
    <div class="container">
      <a href="admin/category/add" class="btn float-end d-inline-flex btn-sm btn-primary">
        <span class="pe-2"> <i class="bi bi-plus"></i> </span>
        <span>Create Category</span>
      </a>
    </div>
  </div>

  <div class="table-responsive">
   
    <div class="">
      
      <div class="row  d-flex justify-content-center align-items-center">
      <div class="container">
        
        <div class="col-md-6">

            <div class="form">
                <i class="fa fa-search"></i>
                <input type="text" class="form-control form-input" (input)="applyFilter($event)" placeholder="Search Category....">
            </div>

        </div>

      </div>
    </div>
    <!-- <div class="alert alert-success" *ngIf="alertMessage!=''" role="alert">
      Category Added Successfully!
   </div> -->
   <div class="table-responsive">
    
      <table mat-table [dataSource]="dataSource" matSort >

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
          <td mat-cell *matCellDef="let category"> {{ category.id }} </td>
        </ng-container>

        <!-- Category Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
          <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
        </ng-container>

        <!-- Category Remarks Column -->
        <ng-container matColumnDef="categoryRemarks">
          <th mat-header-cell *matHeaderCellDef> Category Remarks </th>
          <td mat-cell *matCellDef="let category"> {{ category.categoryRemarks }} </td>
        </ng-container>

        <!-- Action Column -->
          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let category">
              <!-- Add your action buttons/icons here -->
              <button mat-icon-button color="primary" (click)="editCategory(category)" >
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="accent">
                <mat-icon>visibility</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(category)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of categories">
      </mat-paginator>
    </div>
  </div>
  <div class="card-footer border-0 py-5">
    <div class="card-footer border-0 py-5" *ngIf="dataSource.data.length == 0"> 
      <span class="text-muted text-sm">
        <!-- Additional Items  Not Found -->
      </span> </div>
  </div>
  </div>
</div>

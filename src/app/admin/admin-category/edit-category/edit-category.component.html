<!-- category-form.component.html -->
<div class="container">
    <h3>Edit Category </h3>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  
      <!-- Category Name Field -->
      <div class="form-group">
        <label for="categoryName">Category Name:</label>
        <input type="text" class="form-control" id="categoryName" formControlName="categoryName">
       
      </div>
  
      <!-- Category Remarks Field -->
      <div class="form-group">
        <label for="categoryRemarks">Category Remarks:</label>
        <textarea class="form-control" id="categoryRemarks" formControlName="categoryRemarks" rows="3"></textarea>
        
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Edit Category</button>
    </form>
  </div>

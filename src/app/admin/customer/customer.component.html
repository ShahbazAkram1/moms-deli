<div class="card shadow border-0 mb-7">
  
    <div class="card-header">
      <h5 class="mb-0">Customer</h5>
     
      <!-- <div class="container">
        <button 
        class="btn float-end d-inline-flex btn-sm btn-primary"> <span class=" pe-2"> <i class="bi bi-plus"></i>
        </span> <span>Create Product</span> </button>
      </div> -->

    </div>
    
    <div class="table-responsive">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>
      
          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
            <td mat-cell *matCellDef="let row">{{ row.customerName }}</td>
          </ng-container>
      
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{ row.email }}</td>
          </ng-container>
      
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
            <td mat-cell *matCellDef="let row">{{ row.phoneNumber }}</td>
          </ng-container>
      
          <ng-container matColumnDef="active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Active/NonActive</th>
            <td mat-cell *matCellDef="let row">{{ row.active }}</td>
          </ng-container>
      
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let row"><i class="fa fa-trash"></i></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      
    <div class="card-footer border-0 py-5"> <span class="text-muted text-sm">Showing 10 items out of 250 results
        found</span> </div>
  </div>

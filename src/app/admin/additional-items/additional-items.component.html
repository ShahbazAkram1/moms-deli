<div class="card shadow border-0 mb-7">
  
  <div class="card-header">
    <h5 class="mb-0">Addition Items</h5>
    <div class="container">
      <a 
      [routerLink]="'/admin/additional-item/add'"
      class="btn float-end d-inline-flex btn-sm btn-primary"> <span class=" pe-2"> <i class="bi bi-plus"></i>
      </span> <span>Create AdditionItem</span> </a>
    </div>
  </div>
  
  <div class="table-responsive">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let item"> 
            
            {{ item.id }} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let item"> 
            <img alt="..."
            src="{{item.imageURL}}"
            class="avatar avatar-sm rounded-circle me-2">
            {{ item.name }} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let item"> {{ item.price | currency:'USD':'symbol':'1.2-2' }} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let item">
            <!-- Add your action buttons/icons here -->
            <button mat-icon-button color="primary" (click)="editAdditionItem(item)" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="accent">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteAdditionItem(item.id)" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page"
                     [pageSize]="5" [length]="dataSource.data.length">
      </mat-paginator>
    </div>
    
    
  </div>
  <!-- <div class="card-footer border-0 py-5"> <span class="text-muted text-sm">Showing 10 items out of 250 results
      found</span> </div> -->
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 600px;
        }

        .signup-container h2 {
            color: #333;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #218838;
        }

        .form-group a {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Create an Account</h2>
        <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div *ngIf="registered!=''" class="alert alert-success" role="alert">
              {{registered}}
              </div>
              <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" formControlName="firstName" required>
            </div>   
               <div class="form-group">
                <label for="fullname">last Name:</label>
                <input type="text" id="fullname" name="fullname" formControlName="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" formControlName="email" required>
                <div *ngIf="signupForm.get('email')?.hasError('email') && signupForm.get('email')?.touched">
                  Invalid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" formControlName="password" required>
                <div *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
                  Password must be at least 6 characters.
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" formControlName="phone" pattern="^[0-9]*$">
                <div *ngIf="signupForm.get('phone')?.hasError('pattern') && signupForm.get('phone')?.touched">
                  Invalid phone number.
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
            <div class="form-group">
                <p>Already have an account? 
                    <a [routerLink]="'/auth/login'">Login here</a></p>
            </div>
        </form>
    </div>

</body>
</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Angular Website</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="app.component.css"> <!-- You can create a separate CSS file for your custom styles -->
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container">
   
    <a class="navbar-brand" href="#">
      <img src="assets/images/logo.png" alt="Logo" width="200">
    </a>
    <a class="navbar-brand" routerLink="/cart-details">
      <app-cart-status></app-cart-status>
    </a>
    <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->

    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbar()"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngClass]="{ 'show': isNavbarOpen }" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <app-product-category-menu></app-product-category-menu>
        </li>
        <li class="nav-item">
          <app-search></app-search>
        </li>
      </ul>
    </div>

    <div class="page-wrapper">
      <div class="ml-auto d-flex align-items-center">
          
        </div>
        
        <!-- <aside class="menu-sidebar d-none d-lg-block">
          <app-product-category-menu></app-product-category-menu>
        </aside> -->
         
      <div class="page-wrapper-placeholder">
      </div>
    </div>
    
    <div class="page-wrapper2">
    </div>
  </div>
</nav>

<!-- MAIN CONTENT-->
<div class="container mt-5">
  <router-outlet></router-outlet>
</div>

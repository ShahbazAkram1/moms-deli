<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">


            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img [src]="tempProduct.imageUrl" class="img-responsive">
                        </a>
                        <a class="product_name" routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.price | currency:'USD' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>

                        <!-- <div class="price">{{ tempProduct.price | currency:'USD' }}</div> -->
                        <!-- <button (click)="openAdditionalItemsModal()">Toppings / Additional Items</button> -->

                        <div *ngIf="tempProduct.showAdditionalItems">
                            <h4>Additional Items</h4>
                            <div *ngFor="let additionalItem of selectedAdditionalItems">
                              <label>
                                <input type="checkbox" [(ngModel)]="additionalItem.selected" [value]="additionalItem">
                                {{ additionalItem.name }} - {{ additionalItem.price | currency:'USD' }}
                              </label>
                            </div>
                        </div>
                          
                    </div>
                </div>
                <div *ngIf="products?.length === 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <!-- Paginator for the products -->
                            <div class="col-md-12" style="text-align: center;">
                                <mat-paginator [length]="theTotalElements"
                                            [pageSize]="thePageSize"
                                            [pageIndex]="thePageNumber - 1"
                                            [pageSizeOptions]="[2, 5, 10, 20, 50]"
                                            (page)="handlePageChange($event)">
                                </mat-paginator>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>

<mat-list>
    <mat-list-item *ngFor="let tempProduct of products">
      <img mat-list-avatar [src]="tempProduct.imageUrl" alt="{{ tempProduct.name }}">
      <h3 mat-line>{{ tempProduct.name }}</h3>
      <p mat-line>Price: {{ tempProduct.price | currency:'USD' }}</p>
    </mat-list-item>
  </mat-list>
